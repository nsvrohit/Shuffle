<ion-header>

  <ion-navbar>
      <ion-title>
          <span style="color: #FFFFFF">Log In
            </span>
          </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #86BBD8;">
  <form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <ion-item class="form-style">
      <ion-label style="color: #FFFFFF;">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item class="form-style">
      <ion-label style="color: #FFFFFF;">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
    </ion-item>
    <br><button ion-button class="submit-button" full type="submit" [disabled]="!logInForm.valid">Submit</button>
  </form>
</ion-content>
